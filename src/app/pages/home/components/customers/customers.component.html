<section id="section-customers" class="section--customers">
  <div class="section__container">
    <h4 class="title animated fadeIn">What customers are saying</h4>
    <div class="slide__container">
      <swiper #swiper [config]="config">
        <ng-template swiperSlide *ngFor="let customer of customers">
          <div class="flex--horizontal slide">
            <div class="slide__content animated fadeInLeft">
              <h4 class="font-fjalla">
                {{ customer.title }}
              </h4>
              <p class="time-ago">{{ calcTimeAgo(customer.date) }}</p>
              <p>
                {{ customer.text }}
              </p>
            </div>
            <div class="slide__image animated fadeInRight">
              <img [src]="customer.image" width="100%" height="100%" alt="customer.title" />
            </div>
          </div>
        </ng-template>
      </swiper>
      <div class="slide-controls animated fadeInLeft">
        <button (click)="slidePrev()" aria-label="Previous slide">
          <fa-icon [icon]="faAngleLeft"></fa-icon>
        </button>
        <button (click)="slideNext()" aria-label="Next slide">
          <fa-icon [icon]="faAngleRight"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</section>
