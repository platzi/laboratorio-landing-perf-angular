<section
  [style.opacity]="visibleStatus === 'visible' ? 1 : 0"
  [ngClass]="{
    fadeInUp: visibleStatus === 'visible'
  }"
  appObserver
  (visible)="onVisible($event)"
  appObserver
  id="section-contact"
  class="section--contact js-section"
>
  <div class="section__title">
    <h3 class="font-fjalla">Ready to get started?</h3>
    <p>Sign up here and our representative will contact you shortly.</p>
    <div class="form-group">
      <input type="text" class="input" placeholder="Your Email" />
      <button class="input-button">Sign Up</button>
    </div>
  </div>
</section>
